<!DOCTYPE HTML>
<html lang="ja">

<head>
<meta charset="UTF-8">
	<title>reCAPTCHAテスト</title>

	<script src='https://www.google.com/recaptcha/api.js'></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
</head>

<body>

	<form method="post" action="mail.php">
		<input type="text" name="名前">
		<input type="text" name="email">
		<div class="g-recaptcha" data-callback="clearcall" data-sitekey="6LfTVgEbAAAAAD7yZ6yh8OgNwXYJ0rYSwVTzgbCD"></div>
		<input type="submit" name="button" value="送信" disabled>
	</form>

	<script type="text/javascript">
	function clearcall(code) {
		if(code !== ""){
			$(':submit[name=button]').removeAttr("disabled");
		}
	}
	</script>

</body>
</html>
